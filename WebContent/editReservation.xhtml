<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:body>
	<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="Date de Réservation"></h:outputLabel>
		<h:inputText id="date" value="#{reservationManagedBean.reservation.dateReservation}">
			<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
		</h:inputText>
		<h:outputLabel value="Nombre de jours réservés"></h:outputLabel>
		<h:inputText value="#{reservationManagedBean.reservation.nbJours}"/>
		<h:commandButton action="#{reservationManagedBean.updateReservation()}" value="Update"></h:commandButton>
	</h:panelGrid>
	</h:form>
</h:body>
</html>
