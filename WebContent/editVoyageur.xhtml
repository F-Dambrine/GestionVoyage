<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:body>
	<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="nom"></h:outputLabel>
		<h:inputText value="#{voyageurManagedBean.voyageur.nom}"></h:inputText>
		<h:outputLabel value="prénom"></h:outputLabel>
		<h:inputText value="#{voyageurManagedBean.voyageur.prenom}"></h:inputText>
		<h:outputLabel value="age"></h:outputLabel>
		<h:inputText value="#{voyageurManagedBean.voyageur.age}" converterMessage="Please enter digits only"></h:inputText>
		<h:commandButton action="#{voyageurManagedBean.updateVoyageur()}" value="Update"></h:commandButton>
	</h:panelGrid>
	</h:form>
</h:body>
</html>
